<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Class</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" />
</head>
  <body class="bg-white">
    <span class="absolute text-gray-100 text-4xl top-5 left-4 cursor-pointer" onclick="openSidebar()">
      <i class="bi bi-filter-left px-2 bg-blue-900 rounded-md"></i>
    </span>
    <div class="sidebar fixed top-0 bottom-0 lg:left-0 p-2 w-[300px] overflow-y-auto text-center bg-[#183D5C]">
      
      <div class="p-2.5 mt-1 flex items-center justify-center">
        <div onclick="openSidebar()">
          <img class="mt-3 h-20 w-auto flex items-center cursor-pointer" src="/static/rupp_logo.png">
        </div>
      </div>

      <div class="mt-4 font-bold text-gray-100 text-l">ROYAL UNIVERSITY OF</div>
      <div class="font-bold text-gray-100 text-l mb-5">PHNOM PENH</div>

      <div class="my-4 bg-gray-500 h-[1px]"></div>

      <div
        class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-sky-900 text-gray-100">
        <i class="bi bi-bar-chart-fill"></i>
        <span class="text-[15px] ml-4 text-gray-100 font-bold">Dashboard</span>
      </div>
      
      <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-sky-900 text-gray-100" onclick="dropdown('teacher')">
        <i class="bi bi-laptop"></i>
        <div class="flex justify-between w-full items-center">
          <span class="text-[15px] ml-4 text-gray-100 font-bold">Teacher</span>
          <span class="text-sm rotate-180" id="arrow-teacher">
            <i class="bi bi-chevron-down"></i>
          </span>
        </div>
      </div>
      <div
        class="text-left text-sm mt-2 w-4/5 mx-auto text-gray-100 font-bold"
        id="submenu-teacher">
        <h1 class="cursor-pointer p-2 hover:bg-sky-900 rounded-md mt-1">
          <i class="bi bi-caret-right-fill"></i>
          All teachers
        </h1>
        <h1 class="cursor-pointer p-2 hover:bg-sky-900 rounded-md mt-1">
          <i class="bi bi-caret-right-fill"></i>
          Add teacher
        </h1>
        <h1 class="cursor-pointer p-2 hover:bg-sky-900 rounded-md mt-1">
          <i class="bi bi-caret-right-fill"></i>
          Teacher details
        </h1>
      </div>
      <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-sky-900 text-gray-100" onclick="dropdown('student')">
        <i class="bi bi-mortarboard-fill"></i>
        <div class="flex justify-between w-full items-center">
          <span class="text-[15px] ml-4 text-gray-100 font-bold">Students</span>
          <span class="text-sm rotate-180" id="arrow-student">
            <i class="bi bi-chevron-down"></i>
          </span>
        </div>
      </div>
      <div
        class="text-left text-sm mt-2 w-4/5 mx-auto text-gray-100 font-bold"
        id="submenu-student">
        <h1 class="cursor-pointer p-2 hover:bg-sky-900 rounded-md mt-1">
          <i class="bi bi-caret-right-fill"></i>
          All students
        </h1>
        <h1 class="cursor-pointer p-2 hover:bg-sky-900 rounded-md mt-1">
          <i class="bi bi-caret-right-fill"></i>
          Add student
        </h1>
      </div>
      <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-sky-900 text-gray-100" onclick="dropdown('class')">
        <i class="bi bi-calendar2-date"></i>
        <div class="flex justify-between w-full items-center">
          <span class="text-[15px] ml-4 text-gray-100 font-bold">Classes</span>
          <span class="text-sm rotate-180" id="arrow-class">
            <i class="bi bi-chevron-down"></i>
          </span>
        </div>
      </div>
      <div
        class="text-left text-sm mt-2 w-4/5 mx-auto text-gray-100 font-bold"
        id="submenu-class">
        <h1 class="cursor-pointer p-2 hover:bg-sky-900 rounded-md mt-1">
          <i class="bi bi-caret-right-fill"></i>
          Class list
        </h1>
        <h1 class="cursor-pointer p-2 hover:bg-sky-900 rounded-md mt-1">
          <i class="bi bi-caret-right-fill"></i>
          Add class
        </h1>
        <h1 class="cursor-pointer p-2 hover:bg-sky-900 rounded-md mt-1">
            <i class="bi bi-caret-right-fill"></i>
            Manage Class
        </h1>
      </div>
      <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-sky-900 text-gray-100" onclick="dropdown('course')">
        <i class="bi bi-easel2-fill"></i>
        <div class="flex justify-between w-full items-center">
          <span class="text-[15px] ml-4 text-gray-100 font-bold">Courses</span>
          <span class="text-sm rotate-180" id="arrow-course">
            <i class="bi bi-chevron-down"></i>
          </span>
        </div>
      </div>
      <div
        class="text-left text-sm mt-2 w-4/5 mx-auto text-gray-100 font-bold"
        id="submenu-course">
        <h1 class="cursor-pointer p-2 hover:bg-sky-900 rounded-md mt-1">
          <i class="bi bi-caret-right-fill"></i>
          Courses list
        </h1>
        <h1 class="cursor-pointer p-2 hover:bg-sky-900 rounded-md mt-1">
          <i class="bi bi-caret-right-fill"></i>
          Add course
        </h1>
        <h1 class="cursor-pointer p-2 hover:bg-sky-900 rounded-md mt-1">
            <i class="bi bi-caret-right-fill"></i>
            Assign Course
        </h1>
      </div>
      <div
        class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-sky-900 text-gray-100">
        <i class="bi bi-box-arrow-in-right"></i>
        <span class="text-[15px] ml-4 text-gray-100 font-bold">Logout</span>
      </div>
    </div>
    <!-- Main Content -->
    <div class="main-content ml-[300px] p-8">
        <!-- first row -->
      <div class="row text-4xl font-bold mt-20 ml-[100px]">
        <h1>Add Class</h1>
      </div>

      <div class="mt-5 container">
        <div class="row ml-20 mr-20">
            <!-- Faculty -->
            <div class="col-md-6 mb-3">
                <label for="faculty" class="form-text text-gray-900">Faculty</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="faculty" aria-describedby="basic-addon4">
                </div>
            </div>
    
            <!-- Department -->
            <div class="col-md-6 mb-3">
                <label for="department" class="form-text text-gray-900">Department</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="department" aria-describedby="basic-addon4">
                </div>
            </div>
        </div>
    
        <div class="row ml-20 mr-20">
            <!-- Class -->
            <div class="col-md-6 mb-3">
                <label for="class" class="form-text text-gray-900">Class</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="class" aria-describedby="basic-addon4">
                </div>
            </div>
    
            <!-- Shift (Gender) -->
            <div class="col-md-6 mb-3">
                <label for="gender" class="form-text text-gray-900">Shift</label>
                <div class="input-group">
                    <select class="form-select" id="gender" aria-label="Example select with button addon">
                        <option value="-">-</option>
                        <option value="Morning">Morning</option>
                        <option value="Afternoon">Afternoon</option>
                        <option value="Evening">Evening</option>
                    </select>
                </div>
            </div>
        </div>
      </div>
    

      <div class="flex ml-20 mr-20">
      
        <!-- Button trigger modal -->
        <div class="ml-6 mt-10">
          <button type="button" class="text-white bg-[#183D5C] hover:bg-sky-700 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <i class="bi bi-pencil-square"></i> Add Class
          </button>
        </div>
        
      </div>
      

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header justify-content-center">
              <i class="bi bi-check-circle-fill text-green-700"></i>
              <h1 class="modal-title fs-5 text-center ml-5" id="exampleModalLabel">Class added successfully!!</h1>
              
            </div>
            <div class="modal-footer justify-content-center">
              <button type="button" class="text-white bg-[#183D5C] hover:bg-sky-700 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>



      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript">
      function dropdown(category) {
        const submenu = document.querySelector(`#submenu-${category}`);
        const arrow = document.querySelector(`#arrow-${category}`);
        submenu.classList.toggle("hidden");
        arrow.classList.toggle("rotate-180");
      }
  
      function openSidebar() {
        document.querySelector(".sidebar").classList.toggle("hidden");
      }
    </script>

  </body>
</html>
